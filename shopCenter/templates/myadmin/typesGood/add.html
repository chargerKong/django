{% extends 'myadmin/base.html' %}

{% block mainContent%}
<div class="span9">
	<h2>
		商品信息添加
	</h2>
	<form id="edit-profile" class="form-horizontal" method="post" action="{% url 'myadmin_types_insert' %}" enctype="multipart/form-data">
		{% csrf_token%}
		<fieldset>
			<legend>添加信息</legend>
			<input type="hidden" name="pid" value="{{data.pid}}">
			<input type="hidden" name="path" value="{{data.path}}">
				
			<div class="control-group">
				<label class="control-label" for="input02">父类</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input02" name="pid" value="{{data.name}}" disabled  />
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="input01">商品名称</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="name" />
				</div>
			</div>
			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary" id="mysub">保存</button> 
				&nbsp;&nbsp;<button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>

	<script type="text/javascript">
		var osub = document.getElementById("mysub");
		osub.onclick = function(){
			var oname =document.getElementById("input01").value;

			if (oname == ''){
				alert("商品内容不可以为空")
				return false;
			}
				
		}
	</script>
</div>
{% endblock %}
