{% extends 'myadmin/base.html'%}
{% block mainContent %}
<div class="span9">
	<h2>
		商品名字修改
	</h2>
	<form id="edit-profile" class="form-horizontal" method="post" action="{% url 'myadmin_types_update' data.id %}" enctype="multipart/form-data">
		{% csrf_token%}
		<fieldset>
			<legend>修改信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01" >商品名称 </label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{data.username}}"  name="name"   />
				</div>
			</div>
			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">修改</button> 
				&nbsp;&nbsp;<button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
