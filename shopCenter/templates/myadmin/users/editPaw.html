{% extends 'myadmin/base.html'%}
{% block mainContent %}
<div class="span9">
	<h2>
		会员信息管理
	</h2>
	<form id="edit-profile" class="form-horizontal" method="post" action="{% url 'myadmin_users_chanPaw' data.id %}" enctype="multipart/form-data">
		{% csrf_token%}
		<fieldset>
			<legend>重置会员密码信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01" >账户 </label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" value="{{data.username}}"  name="name" disabled />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input02" >真实姓名 </label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input02" value="{{data.name}}" disabled    />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input03" >密码 </label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input03"  name="password"   />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input04" >重置密码 </label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input04"     />
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary" id="infoSubmit">修改</button> 
				&nbsp;&nbsp;<button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>

	<script type="text/javascript">
		var oSub = document.getElementById('infoSubmit');
		


	oSub.onclick = function(){
		
		var opassword1 = document.getElementById('input03').value,
		opassword = document.getElementById('input04').value;
		
		if ( opassword1 ===''&& opassword ===''){
			alert("请输入密码")
			return false
		}
		if (opassword != opassword1){
			alert("两次密码输入不一致")
			return false
		}

		
			
	}
	</script>
</div>
{% endblock %}
