{% extends 'myadmin/base.html' %}

{% block mainContent%}
<div class="span9">
	<h2>
		会员信息添加
	</h2>
	<form id="edit-profile" class="form-horizontal" method="post" action="{% url 'myadmin_users_insert' %}" enctype="multipart/form-data">
		{% csrf_token%}
		<fieldset>
			<legend>添加信息</legend>
			<div class="control-group">
				<label class="control-label" for="input01">账号</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input01" name="username" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input02">密码</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input02" name="password"  />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input03">重复密码</label>
				<div class="controls">
					<input type="password" class="input-xlarge" id="input03"  />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input04">真实姓名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input04" name="name" />
				</div>
			</div>	
			<div class="control-group">
				<label class="control-label" for="input05">性别</label>
				<div class="controls">
					<input type="radio" class="input-xlarge" id="input05"  value="1" name="sex" checked /> 男  &nbsp; <input type="radio" class="input-xlarge" id="input06"  value="0" name="sex" />女
				</div>
			</div>		
						
			<div class="control-group">
				<label class="control-label" for="input07">住址</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input07" name="address" />
				</div>
			</div>	
			<div class="control-group">
				<label class="control-label" for="input08">电话号码</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input08"  name="phone" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input09">邮箱</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input09" name="email" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input10">邮编</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="input10" name="code" />
				</div>
			</div>						
			<div class="form-actions">
				<button type="submit" class="btn btn-primary" id="infoSubmit">保存</button> 
				&nbsp;&nbsp;<button type="reset" class="btn">重置</button>
			</div>
		</fieldset>
	</form>
</div>

<script type="text/javascript">
	var oSub = document.getElementById('infoSubmit');
	oSub.onclick = function(){
		var ouserame = document.getElementById('input01').value,
		opassword = document.getElementById('input02').value,
		opassword1 = document.getElementById('input03').value,
		oname = document.getElementById('input04').value,
		oaddress = document.getElementById('input07').value,
		ophone = document.getElementById('input08').value,
		oemail = document.getElementById('input09').value,
		ocode = document.getElementById('input10').value;

		if (opassword != opassword1){
			alert("两次密码输入不一致")
			return false
		}

		if ( ouserame ===''|| opassword ===''|| oname ===''|| oaddress ===''|| ophone ===''|| oemail ===''|| ocode ===''){
			alert("请把内容填写完整")
			return false
		}

		if (ocode.length>6){
			alert("请填写正确的邮编→_→")
			return false
			
		}
	}
</script>
{% endblock %}
